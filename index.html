<script>
    let number1 = prompt("Digite um número:")
    let number2 = prompt("Digite mais um número:")
    
    if (number1 > number2){
        alert("O número " +  number1 + " é maior");
    }
    else if(number2 > number1){
        alert("O número " +  number2 + " é maior");
    }
    else{
        alert("O número digitados são iguais");
    }
    </script>
